<!DOCTYPE html>
<html lang="en">
<head>
  <title>Health Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
  <script src="js/bundle.js"></script>
</head>
<body>
  <div class="container">
    <nav>
      <h1 class="nav__title">Calorie Tracker</h1>
      <button id="chart-button" class="nav__button">Chart</button>
      <div class="auth" id="auth"></div>
    </nav>
    <main>
      <div id="search" class="search">
        <form id="search-form" class="search-form" action="#">
          <input id="search-input" class="search-form__input" placeholder="What did you eat?" type="text" autocomplete="off" />
          <button class="search-form__button button">Search</button>
        </form>
        <div class="loader-container">
          <div id="loader" class="loader hidden">Loading...</div>
        </div>
      </div>
      <section id="food-history" class="food-history">
      </section>
    </main>
    <footer>
      <div id="error-text" class="error-text"></div>
      <div id="stats" class="stats"></div>
    </footer>
  </div>
  <section id="search-results" class="search-results hidden">
    <h2 id="search-header" class="search-header">Search results:</h2>
    <ul id="search-results__list" class="search-results__list">
    </ul>
    <a id="api-link" href="http://www.nutritionix.com/api">
      <img class="api-logo" src="./images/nutritionix_logo.png" alt="Nutritionix API logo">
    </a>
    <button id="search-results__cancel" class="search-results__cancel">Cancel</button>
  </section>
</body>
</html>
