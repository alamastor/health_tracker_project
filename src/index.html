<!DOCTYPE html>
<html>
<head>
  <title>Health Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link href="css/style.css" rel=stylesheet>
</head>
<body>
  <header class="header">
    <h1>Daily Calorie Tracker</h1>
    <div id="search" class="search">
      <form id="search-form" class="search-form">
        <input id="search-input" class="search-form__input" />
        <button class="search-form__button">Submit</button>
      </form>
    </div>
  </header>
  <main>
    <section id="food-history" class="food-history">
    </section>
  </main>
  <section id="search-results" class="search-results hidden">
    <ul id="search-results__list" class="search-results__list">
    </ul>
    <button id="search-results__cancel" class="search-results__cancel">Cancel</button>
  </section>
  <footer id="stats" class="stats">
  </footer>
  <script src="js/bundle.js"></script>
</body>
</html>
